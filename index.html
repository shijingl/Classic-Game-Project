<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Classic Game</title>
    <meta name="description" content="Classic arcade game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="score-board">  
        <p class="score-line">
            <span class="score">0</span>
            <span class="score-pt">pt</span>
        </p>
    </div>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2>Welcome To Frogger!</h2>
            <p>Use arrow keys of the keybooard (up, down, left &amp; right) to move the player.</p>
            <p>You will get
                <span class="point">10</span> points for safely reaching the water. If you will get eaten by a bug, you will loose
                <span class="point">50</span> points. Also, look out for gems to win additional points!
            </p>
        </div>
    </div>
    <div id="high-score"></div>
    <canvas width="505" height="606"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="build/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
